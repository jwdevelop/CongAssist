<clr-alert [(clrAlertClosed)]="isAlertClosed" [clrAlertType]="'alert-info'" [clrAlertAppLevel]="true">
  <clr-alert-item>
    <span class="alert-text">{{alertText}}</span>
  </clr-alert-item>
</clr-alert>

<app-header></app-header>
<div class="content-container">
  <div class="content-area">

    <form class="form" [formGroup]="userForm" (ngSubmit)="save()">
      <section class="form-block">
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="phone">연락처</label>
          <input type="text" id="phone" formControlName="phone">
        </div>
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="text" id="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!user || userForm.invalid || userForm.pristine">저장</button>
      </section>
    </form>

  </div>
</div>
